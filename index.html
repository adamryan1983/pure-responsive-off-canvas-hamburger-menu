<!DOCTYPE html>
<html lang="de">
<head>
  <title>Off-Canvas Hamburger Menu - Responsive Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/libs/fontawesome/css/all.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <header>
      <a href="#main--menu" id="main--menu--toggle" class="menu--toggle" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <i class="fas fa-bars" aria-hidden="true"></i>
      </a>
      <h1 class="logo">Off-Canvas Menu</h1>
      <nav id="main--menu" class="main--menu" aria-label="Main menu">
        <a href="#main--menu--toggle" id="main--menu--close" class="menu--close" aria-label="Close main menu">
          <span class="sr-only">Close main menu</span>
          <i class="fas fa-times" aria-hidden="true"></i>
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Imprint</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#main--menu--toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
    </header>
</body>
</html>
